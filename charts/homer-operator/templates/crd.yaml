                description: ClusterStatuses contains the connection status for each
                  configured remote cluster
                items:
                  description: ClusterConnectionStatus represents the connection status
                    of a remote cluster
                  properties:
                    connected:
                      description: Connected indicates if the cluster is currently
                        reachable
                      type: boolean
                    discoveredHTTPRoutes:
                      description: DiscoveredHTTPRoutes is the count of HTTPRoutes
                        discovered from this cluster
                      type: integer
                    discoveredIngresses:
                      description: DiscoveredIngresses is the count of Ingresses discovered
                        from this cluster
                      type: integer
                    lastConnectionTime:
                      description: LastConnectionTime is the last time the cluster
                        was successfully connected
                      format: date-time
                      type: string
                    lastError:
                      description: LastError contains the last error message if connection
                        failed
                      type: string
                    name:
                      description: Name of the cluster (matches RemoteCluster.Name)
                      type: string
                  required:
                  - connected
                  - name
                  type: object
                type: array
              conditions:
                description: Conditions represent the latest available observations
                  of the Dashboard's current state
                items:
                  description: Condition contains details for one aspect of the current
                    state of this API Resource.
                  properties:
                    lastTransitionTime:
                      description: |-
                        lastTransitionTime is the last time the condition transitioned from one status to another.
                        This should be when the underlying condition changed.  If that is not known, then using the time when the API field changed is acceptable.
                      format: date-time
                      type: string
                    message:
                      description: |-
                        message is a human readable message indicating details about the transition.
                        This may be an empty string.
                      maxLength: 32768
                      type: string
                    observedGeneration:
                      description: |-
                        observedGeneration represents the .metadata.generation that the condition was set based upon.
                        For instance, if .metadata.generation is currently 12, but the .status.conditions[x].observedGeneration is 9, the condition is out of date
                        with respect to the current state of the instance.
                      format: int64
                      minimum: 0
                      type: integer
                    reason:
                      description: |-
                        reason contains a programmatic identifier indicating the reason for the condition's last transition.
                        Producers of specific condition types may define expected values and meanings for this field,
                        and whether the values are considered a guaranteed API.
                        The value should be a CamelCase string.
                        This field may not be empty.
                      maxLength: 1024
                      minLength: 1
                      pattern: ^[A-Za-z]([A-Za-z0-9_,:]*[A-Za-z0-9_])?$
                      type: string
                    status:
                      description: status of the condition, one of True, False, Unknown.
                      enum:
                      - "True"
                      - "False"
                      - Unknown
                      type: string
                    type:
                      description: type of condition in CamelCase or in foo.example.com/CamelCase.
                      maxLength: 316
                      pattern: ^([a-z0-9]([-a-z0-9]*[a-z0-9])?(\.[a-z0-9]([-a-z0-9]*[a-z0-9])?)*/)?(([A-Za-z0-9][-A-Za-z0-9_.]*)?[A-Za-z0-9])$
                      type: string
                  required:
                  - lastTransitionTime
                  - message
                  - reason
                  - status
                  - type
                  type: object
                type: array
              observedGeneration:
                description: ObservedGeneration is the generation observed by the
                  controller
                format: int64
                type: integer
              ready:
                description: Ready indicates if the Homer dashboard deployment is
                  ready
                type: boolean
              readyReplicas:
                description: ReadyReplicas is the number of ready replicas
                format: int32
                type: integer
              replicas:
                description: Replicas is the desired number of replicas
                format: int32
                type: integer
            required:
            - ready
            type: object
        type: object
    served: true
    storage: true
    subresources:
{{- end }}
