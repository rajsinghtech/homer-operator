apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: dashboard-dev
  namespace: default
spec:
  replicas: 1
  homerConfig:
    title: "Development Dashboard"
    subtitle: "Development Environment Services"
    header: "false"
    footer: '<p>Development Homer Dashboard</p>' 
    logo: "https://raw.githubusercontent.com/rajsinghtech/homer-operator/main/homer/Homer-Operator.png"
    defaults:
      layout: list
      colorTheme: auto
    links:
    - name: "Dev Documentation"
      icon: "fas fa-book"
      url: "https://dev-docs.example.com"
  configMap:
    name: "dev-config"
    key: "dev-key"
---
apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: dashboard-prod
  namespace: default
spec:
  replicas: 3
  homerConfig:
    title: "Production Dashboard"
    subtitle: "Production Environment Services"
    header: "false"
    footer: '<p>Production Homer Dashboard - HA Mode</p>' 
    logo: "https://raw.githubusercontent.com/rajsinghtech/homer-operator/main/homer/Homer-Operator.png"
    defaults:
      layout: columns
      colorTheme: dark
    links:
    - name: "Production Monitoring"
      icon: "fas fa-chart-line"
      url: "https://monitoring.example.com"
    - name: "On-Call Runbook"
      icon: "fas fa-exclamation-triangle"
      url: "https://runbook.example.com"
  configMap:
    name: "prod-config"
    key: "prod-key"