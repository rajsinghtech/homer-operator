apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: company-dashboard
  labels:
    app: homer-dashboard
    domain: company
spec:
  replicas: 1
  
  # Domain-based filtering example
  # Only show services from company domains
  domainFilters:
    - "example.com"          # Exact match: example.com
    - "mycompany.com"        # Exact match: mycompany.com  
    - "internal.local"       # Internal services: *.internal.local
  
  # Optional: Also filter by environment labels
  httpRouteSelector:
    matchLabels:
      visibility: "public"
  
  ingressSelector:
    matchLabels:
      visibility: "public"
  
  homerConfig:
    title: "üè¢ Company Services Dashboard"
    subtitle: "Public company services directory"
    logo: "https://raw.githubusercontent.com/rajsinghtech/homer-operator/main/homer/Homer-Operator.png"
    header: true
    footer: '<p>Company Services | <strong>Homer-Operator</strong></p>'
    
    defaults:
      layout: "columns"
      colorTheme: "auto"
    
    # Static services will be supplemented by filtered resources
    services:
    - name: "Core Company Services"
      icon: "fas fa-building"
      items:
      - name: "Company Website"
        logo: "https://www.example.com/favicon.ico"
        subtitle: "Main company website"
        tag: "public"
        tagstyle: "is-primary"
        url: "https://www.example.com"
        target: "_blank"
      - name: "Customer Portal"
        logo: "https://portal.example.com/favicon.ico"
        subtitle: "Customer login portal"
        tag: "portal"
        tagstyle: "is-info"
        url: "https://portal.example.com"
        target: "_blank"
  
  configMap:
    name: "company-homer-config"
    key: "config.yml"