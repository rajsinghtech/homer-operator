---
apiVersion: v1
kind: ConfigMap
metadata:
  name: dashboard-assets
data:
  # Custom favicon (32x32 PNG as favicon.ico equivalent)
  favicon.ico: |
    
  
  # Apple Touch Icon (180x180 PNG - using original size resized)
  apple-touch-icon.png: |
    

---
apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: dashboard-sample
  labels:
    app: homer-dashboard
    tier: frontend
spec:
  replicas: 2
  homerConfig:
    title: "Raj Singh's"
    subtitle: "Infrastructure Dashboard"
    logo: "https://raw.githubusercontent.com/rajsinghtech/homer-operator/main/homer/Homer-Operator.png"
    header: true
    footer: '<p>Powered by <strong>Homer-Operator</strong> | <a href="https://github.com/rajsinghtech/homer-operator">GitHub</a></p>'
    
    # Default layout settings
    defaults:
      layout: "columns"
      colorTheme: "auto"
    
    # Enhanced links with targets
    links:
    - name: "Homer-Operator GitHub"
      icon: "fab fa-github"
      url: "https://github.com/rajsinghtech/homer-operator"
      target: "_blank"
    - name: "Homer Documentation"
      icon: "fas fa-book"
      url: "https://github.com/bastienwirtz/homer"
      target: "_blank"
    - name: "Kubernetes Dashboard"
      icon: "fas fa-dharmachakra"
      url: "https://kubernetes.io/docs/tasks/access-application-cluster/web-ui-dashboard/"
      target: "_blank"
    
    # Comprehensive service catalog
    services:
    - name: "Infrastructure Services"
      icon: "fas fa-server"
      items:
      - name: "Kubernetes Dashboard"
        logo: "https://raw.githubusercontent.com/kubernetes/kubernetes/master/logo/logo.png"
        subtitle: "Cluster Management"
        tag: "k8s"
        tagstyle: "is-info"
        url: "https://kubernetes.rajsingh.info/dashboard"
        target: "_blank"
        keywords: "kubernetes cluster management"
      - name: "Grafana"
        logo: "https://grafana.com/static/assets/img/grafana_icon.svg"
        subtitle: "Monitoring & Dashboards"
        tag: "monitoring"
        tagstyle: "is-warning"
        url: "https://grafana.rajsingh.info"
        target: "_blank"
        type: "Grafana"
      - name: "Prometheus"
        logo: "https://prometheus.io/assets/prometheus_logo_grey.svg"
        subtitle: "Metrics Collection"
        tag: "metrics"
        tagstyle: "is-danger"
        url: "https://prometheus.rajsingh.info"
        target: "_blank"
        type: "Prometheus"
    
    - name: "Development Tools"
      icon: "fas fa-code"
      items:
      - name: "Kubernetes Manifests"
        logo: "https://raw.githubusercontent.com/kubernetes/community/master/icons/png/resources/labeled/deploy-128.png"
        subtitle: "GitOps Repository"
        tag: "git"
        tagstyle: "is-primary"
        url: "https://github.com/rajsinghtech/kubernetes-manifests"
        target: "_blank"
  
  # Custom assets and PWA configuration
  assets:
    configMapRef:
      name: "dashboard-assets"
    icons:
      favicon: "favicon.ico"
      appleTouchIcon: "apple-touch-icon.png"
      pwaIcon192: "pwa-192x192.png"
      pwaIcon512: "pwa-512x512.png"
    pwa:
      enabled: true
      name: "Homer Dashboard"
      shortName: "Homer"
      description: "Homer Dashboard powered by Homer-Operator"
      themeColor: "#3367d6"
      backgroundColor: "#ffffff"
      display: "standalone"
      startUrl: "/"
  
  # Optional: Secret references for smart cards
  # secrets:
  #   apiKey:
  #     name: "dashboard-secrets"
  #     key: "api-key"
  
  # Optional selectors and filters for controlling which resources are included
  
  # Gateway selector for filtering HTTPRoutes by Gateway labels (optional)
  # If not specified, all HTTPRoutes matching annotation criteria are included
  gatewaySelector:
    matchLabels:
      gateway: public
  #   matchExpressions:
  #   - key: "app.kubernetes.io/name"
  #     operator: In
  #     values: ["istio", "envoy-gateway", "nginx-gateway"]

  # HTTPRoute selector for filtering HTTPRoutes by their own labels (optional)
  # httpRouteSelector:
  #   matchLabels:
  #     environment: "production"
  #     team: "platform"
  #   matchExpressions:
  #   - key: "app.kubernetes.io/component"
  #     operator: In
  #     values: ["api", "frontend", "service"]

  # Ingress selector for filtering Ingresses by labels (optional)
  ingressSelector:
    matchLabels:
      noexist: "true"

  # Domain filters for filtering by hostname/domain (optional)
  # Only resources with hostnames matching these domains will be included
  # Supports exact match (example.com) and subdomain match (*.example.com)
  domainFilters:
    - "rajsingh.info"
  #   - "mycompany.com"
  #   - "internal.local"

  # ConfigMap for Homer configuration
  # configMap:
  #   name: "dashboard-sample-homer-config"
  #   key: "config.yml" 
