---
# Test dashboard with neon theme
apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: dashboard-neon-theme
  namespace: homer-test
spec:
  replicas: 1
  homerConfig:
    title: "Neon Theme Dashboard"
    subtitle: "Testing the built-in neon theme"
    documentTitle: "Neon Homer Dashboard"
    header: true
    footer: '<p>Neon theme with bright green highlights!</p>'
    theme: "neon"  # Built-in neon theme
    defaults:
      layout: "columns"
      colorTheme: "dark"  # Neon looks better in dark mode
    columns: "3"
    services:
      - name: "Neon Styled Services"
        icon: "fas fa-bolt"
        items:
          - name: "Neon Test Service"
            subtitle: "Testing neon theme styling"
            url: "https://example.com"
            icon: "fas fa-zap"
            tag: "neon"
            tagstyle: "is-success"

---
# Test dashboard with walkxcode theme
apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: dashboard-walkxcode-theme
  namespace: homer-test
spec:
  replicas: 1
  homerConfig:
    title: "Walkxcode Theme Dashboard"
    subtitle: "Testing the walkxcode theme with background images"
    documentTitle: "Walkxcode Homer Dashboard"
    header: true
    footer: '<p>Walkxcode theme with background wallpapers!</p>'
    theme: "walkxcode"  # Built-in walkxcode theme
    defaults:
      layout: "columns"
      colorTheme: "auto"  # Auto switches based on system preference
    columns: "2"
    services:
      - name: "Styled Services"
        icon: "fas fa-desktop"
        items:
          - name: "Walkxcode Test Service"
            subtitle: "Testing walkxcode theme styling"
            url: "https://example.com"
            icon: "fas fa-palette"
            tag: "walkxcode"
            tagstyle: "is-info"

---
# Test dashboard with invalid theme (should fail validation)
apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: dashboard-invalid-theme
  namespace: homer-test
spec:
  replicas: 1
  homerConfig:
    title: "Invalid Theme Dashboard"
    subtitle: "This should fail validation"
    theme: "nonexistent-theme"  # This should cause validation error
    services:
      - name: "Test Services"
        items:
          - name: "Test Service"
            url: "https://example.com"