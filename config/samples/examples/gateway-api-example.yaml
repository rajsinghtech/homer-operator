apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: homer-test-route
  namespace: homer-test
  annotations:
    # Test our enhanced annotation processing
    item.homer.rajsingh.info/name: "Test HTTPRoute Service"
    item.homer.rajsingh.info/subtitle: "Testing Gateway API integration"
    item.homer.rajsingh.info/logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/kubernetes.png"
    item.homer.rajsingh.info/tag: "gateway-api"
    item.homer.rajsingh.info/tagstyle: "is-primary"
    item.homer.rajsingh.info/keywords: "gateway api httproute test"
    
    # Test service annotations
    service.homer.rajsingh.info/name: "Test Services"
    service.homer.rajsingh.info/icon: "fas fa-flask"
spec:
  parentRefs:
  - name: test-gateway
    namespace: test
    sectionName: https-listener  # This should trigger HTTPS detection
  hostnames:
  - "test.example.com"  # This should trigger HTTPS (contains .com)
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - name: test-service
      port: 80