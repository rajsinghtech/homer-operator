apiVersion: homer.rajsingh.info/v1alpha1
kind: Dashboard
metadata:
  name: comprehensive-test
  namespace: homer-test
spec:
  replicas: 2
  homerConfig:
    title: "Comprehensive Test Dashboard"
    subtitle: "Testing All Enhanced Features"
    documentTitle: "Homer Operator Test"
    header: true
    footer: '<p>Generated by <strong>Homer Operator</strong> - Testing all fixes!</p>'
    # Test color customization (new feature)
    colors:
      light:
        highlight-primary: "#3367d6"
        background: "#f5f5f5"
        card-background: "#ffffff"
        text: "#363636"
      dark:
        highlight-primary: "#4285f4"
        background: "#1a1a1a"
        card-background: "#2d2d2d"
        text: "#ffffff"
    # Test layout and theme options (enhanced)
    defaults:
      layout: "columns"
      colorTheme: "auto"
    columns: "3"
    connectivityCheck: true
    # Test hotkey configuration (new feature)
    hotkey:
      search: "/"
    # Test message configuration (new feature)
    message:
      title: "Operator Status"
      content: "All enhanced features are working!"
      style: "is-success"
      icon: "fa fa-check-circle"
    # Test static links
    links:
      - name: "Homer Operator GitHub"
        icon: "fab fa-github"
        url: "https://github.com/rajsinghtech/homer-operator"
        target: "_blank"
      - name: "Homer Documentation"
        icon: "fas fa-book"
        url: "https://github.com/bastienwirtz/homer"
        target: "_blank"
    # Test static services (will be enhanced with discovered services)
    services:
      - name: "Operator Test Services"
        icon: "fas fa-cogs"
        items:
          - name: "Static Test Service"
            logo: "https://cdn.jsdelivr.net/gh/walkxcode/dashboard-icons/png/homer.png"
            subtitle: "This is a static service for testing"
            url: "https://example.com"
            tag: "test"
            tagstyle: "is-info"
            keywords: "static test demo"